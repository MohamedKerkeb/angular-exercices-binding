<table class="u-full-width">
  <thead>
    <tr>
      <th>Titre</th>
      <th>Name</th>
      <th>Age</th>
      <th>Sex</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody *ngIf="dataUser.length > 0">
    <tr *ngFor="let d of dataUser">
      <td>{{ d.name.title }}</td>
      <td>{{ d.name.first }} {{ d.name.last }}</td>
      <td>{{ d.dob.age }}</td>
      <td>{{ d.gender }}</td>
      <td>{{ d.location.city }}</td>
    </tr>
  </tbody>
  <tbody *ngIf="dataUser.length == 0">
    No data
  </tbody>
</table>
